<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
</head>
<body>
    <script>
        let valorRaio = Number(prompt('Informe o valor do raio: '));
        let perimetroCirculo = 2 * Math.PI * valorRaio;
        let areaCirculo = Math.PI * Math.pow(valorRaio, 2);
        document.write(`O perímetro do círculo é ${perimetroCirculo.toFixed(2)} e a área do círculo é ${areaCirculo.toFixed(2)}`);
    </script>
</body>
</html>
