<body>
    <script>
        /* 
            Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a 
            área do retângulo.
        */

        let baseTriangulo = Number(prompt('Informe o valor da base: '));
        let alturaTriangulo = Number(prompt('Informe o valor da altura: '));
        let area = baseTriangulo * alturaTriangulo / 2;

        document.write(`A área do trinâgulo é ${area} cm²`);
    </script>
</body>
</html>
