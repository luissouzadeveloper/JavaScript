<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // Revisão funções

        let quad = (numero) => {
            return numero * numero
        }
        document.write(quad(5));

        function fatorial(n){
            return n < 2 ? 1 : n * fatorial(n - 1)
        };

        document.write(fatorial(5));
    </script>
</body>
</html>
