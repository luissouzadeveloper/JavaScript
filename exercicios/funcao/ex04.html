<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Callback</title>
</head>
<body>
    <script>
        // Callback function!
        setTimeout(function(){
            document.write('Essa mensagem é exibida após 3 segundos');
        }, 3000);
    </script>
</body>
</html>
